<!DOCTYPE html>
<html lang="es"> 
<head> 
    <meta charset="utf-8">
    <title>GoldHunt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>
<body>
    <header>
        <div id="MainTitle">
            <h1>GoldHunt</h1>
        </div>
        <nav>
            <ul id="NavBar">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Scoreboard</a></li>
                <li><a href="#">Créditos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="game" onmouseover="theme.play()">
        <button onclick="createTable()" id="botonJugar">PLAY</button>
        </div>
        <audio id="fireSound" src="sounds/gunFire.MP3" style="display: none;"></audio>
        <audio id="fireSoundLastBullet" src="sounds/gunLastBullet.MP3" style="display: none;"></audio>
        <audio id="theme" src="sounds/theme.MP3" style="display: none;"></audio>
    </main>
    <span class="developerName" id = "score">0</span>
    <footer>
        <div class="developer">
            <h2 class="developerName"> Daniel Pérez </h2>
            <h3 class="developerEmail"> dperezc@fi.uba.ar </h3>
            <p class="developerUsername"> ubermasterdp </p>
        </div>
        
        <div class="developer">
            <h2 class="developerName"> Sebastián Basterra </h2>
            <h3 class="developerEmail"> sebacorreo@fi.uba.ar </h3>
            <p class="developerUsername"> Cbonchan </p>
        </div>

        <div class="developer">
            <h2 class="developerName"> Franco Boggia </h2>
            <h3 class="developerEmail"> fboggia@fi.uba.ar </h3>
            <p class="developerUsername"> Gabynose </p> 
            
        </div>
        
    </footer>
    <script src="script.js"></script>
</body>
    
</html>
